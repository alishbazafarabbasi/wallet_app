<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Wallet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="wallet">
                <h2>Blockchain Wallet</h2>
                <button onclick="generateWallet()">Generate Wallet</button>
                <div class="wallet-info">
                    <p><strong>Address:</strong></p>
                    <p id="address"></p>
                    <p><strong>Public Key:</strong></p>
                    <p id="public-key"></p>
                    <p><strong>Private Key:</strong></p>
                    <p id="private-key"></p>
                    <div class="qr-code" id="qr-code"></div>
                </div>
                <button onclick="toggleSend()">Send Transaction</button>
                <div class="send-form" id="send-form">
                    <input type="text" id="recipient" placeholder="Recipient Address">
                    <input type="number" id="amount" placeholder="Amount">
                    <button onclick="sendTransaction()">Send</button>
                </div>
            </div>
            <div class="transaction-history" id="transaction-history">
                <h3>Transaction History</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Transaction ID</th>
                            <th>Sender</th>
                            <th>Recipient</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-table">
                        <!-- Transaction rows will be added dynamically here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        let privateKey, publicKey, address;

        function generateWallet() {
            fetch('/generate_wallet', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    privateKey = data.private_key;
                    publicKey = data.public_key;
                    address = data.address;
                    document.getElementById('address').textContent = address;
                    document.getElementById('public-key').textContent = publicKey;
                    document.getElementById('private-key').textContent = privateKey;
                    document.querySelector('.wallet-info').style.display = 'block';

                    // Generate QR code
                    fetch('/create_qr', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ data: address })
                    })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('qr-code').innerHTML = `<img src="data:image/png;base64,${data.qr_code}" alt="QR Code">`;
                        document.querySelector('.qr-code').classList.add('active');
                    });

                    // Display transaction history
                    fetch('/transaction_history', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ address: address })
                    })
                    .then(response => response.json())
                    .then(data => {
                        const transactionTable = document.getElementById('transaction-table');
                        transactionTable.innerHTML = ''; // Clear previous rows

                        data.transactions.forEach(transaction => {
                            const row = `<tr>
                                <td>${transaction.transaction_id}</td>
                                <td>${transaction.sender}</td>
                                <td>${transaction.recipient}</td>
                                <td>${transaction.amount}</td>
                            </tr>`;
                            transactionTable.innerHTML += row;
                        });

                        document.querySelector('.transaction-history').classList.add('active');
                    });
                });
        }

        function toggleSend() {
            const sendForm = document.getElementById('send-form');
            sendForm.classList.toggle('active');
        }

        function sendTransaction() {
            const recipient = document.getElementById('recipient').value;
            const amount = document.getElementById('amount').value;

            const transaction = {
                sender: address,  // fetched from generateWallet()
                recipient: recipient,
                amount: parseInt(amount)
            };

            fetch('/send_transaction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    transaction: transaction,
                    private_key: privateKey  // fetched from generateWallet()
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Transaction sent! Signature: ' + data.signature);

                // Optionally, update transaction history
                fetch('/transaction_history', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ address: address })
                })
                .then(response => response.json())
                .then(data => {
                    const transactionTable = document.getElementById('transaction-table');
                    transactionTable.innerHTML = '';

                    data.transactions.forEach(transaction => {
                        const row = `<tr>
                            <td>${transaction.transaction_id}</td>
                            <td>${transaction.sender}</td>
                            <td>${transaction.recipient}</td>
                            <td>${transaction.amount}</td>
                        </tr>`;
                        transactionTable.innerHTML += row;
                    });
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Transaction failed. Please try again.');
            });
        }
    </script>
</body>
</html>
